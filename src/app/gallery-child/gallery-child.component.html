<div *ngIf="seriesId">
    <h1>Series: {{ seriesId }}</h1>
    <div *ngFor="let series of seriesData">
      <div *ngIf="seriesId === series.imageAlt">
        <!-- Content for the series -->
        <p>this is {{ series.imageAlt }}</p>
      </div>
    </div>
  </div>

  
  <div *ngIf="!seriesId">
    <p>No series selected.</p>
  </div>

  <button (click)="navigateToHome()">back home</button>
